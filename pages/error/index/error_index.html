<div class="error_index">

    <div class="row">

        <div class="small-6 medium-4 large-5 medium-centered large-centered columns container">

            <div class="head">
                <b class="title"><%== _.str.titleize(_.str.humanize(viewmodel.attr('title'))) %>
                </b>
            </div>

            <div class="body">

                <div class="msg">
                    <%== viewmodel.attr('msg') %>
                </div>

            </div>

        </div>

    </div>

</div>
