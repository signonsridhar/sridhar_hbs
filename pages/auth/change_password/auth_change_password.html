
<div class="password">
    <div class="row">
        <div class="small-6 medium-4 large-5 medium-centered large-centered columns container">

            <div class="head">
                <b class="title"><%= LANG.title %></b>
                <span class="subtitle"><%= LANG.subtitle %></span>
            </div>
            
            <div class="body">

                <form>
                
                    <div class="row">
                        <div class="large-4 columns">
                            <label class="right inline" >New Password </label>
                        </div>
                        <div class="large-8 columns">
                            <input type="password" placeholder="New Password" name="password" <%= (el)-> VALID.render(LANG.errors, user, 'password', el) %> />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-4 columns">
                            <label class="right inline" >Confirm Password </label>
                        </div>
                        <div class="large-8 columns">
                            <input type="password" placeholder="Confirm Password" name="confirm_password" <%= (el)-> VALID.render(LANG.errors, user, 'confirm_password', el) %> />
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-12 columns large-centered">
                            <input type="submit" class="button right" value="Reset Password" <%= validity()?'':'disabled="disabled"' %> />
                        </div>
                    </div>
                    
                </form>

            </div>

        </div>
    </div>
</div>
