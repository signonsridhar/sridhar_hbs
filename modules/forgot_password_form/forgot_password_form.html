<div class="forgot_password">
    <div class="row">
        <div class="small-6 medium-4 large-5 medium-centered large-centered columns container">
        
            <div class="head">
                <b class="title">Forgot Password</b>
            </div>
            
            <div class="body">
                <form>
                    
                    <div class="row">
                        <div class="large-4 columns">
                            <label class="right inline">Email Address</label>
                        </div>
                        <div class="large-8 columns">
                            <input type="email" placeholder="Email" name="valid_email_format"
                                    <%= (el)-> VALID.render(LANG.errors, user, 'valid_email_format', el) %>
                                    >
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-12 columns large-centered">
                            <input type="submit" class="button" value="Submit">
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
